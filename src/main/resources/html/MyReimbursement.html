<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Reimbursement.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <div>

      <nav class="navbar navbar-expand-lg navbar-primary bg-light">
        <a class="navbar-brand" href=""></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-item nav-link"
              href="http://localhost:7000/MyReimbursement.html"
              id="link1"
              >My Reimbursements</a
            >
            <a
              class="nav-item nav-link"
              href="http://localhost:7000/Reimbursements.html"
              id="link2"
              >Manage Reimbursements</a
            >
            <button class="btn btn-primary" id="logoutbtn">Logout</button>
          </div>
        </div>
      </nav>

      <h2>Request reimbursement</h2>
      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="Describe the expense" />
      <br />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="1" max="10000" />
      <br />
      <label for="type">Type:</label>
      <select id="type" name="types">
        <option value="1">LODGING</option>
        <option value="2">TRAVEL</option>
        <option value="3">FOOD</option>
        <option value="4">OTHER</option>
      </select>
      <br />
      <button type="button" id="addBtn">Add Reimbursement</button>
    </div>

    <!-- TABLE  -->
    <br />
    <br />
    <h2>My Reimbursements</h2>
    <button id="refreshbtn">Refresh</button>
    <table class="table" id="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Amount</th>
          <th>Submitted</th>
          <th>Resolved</th>
          <th>Description</th>
          <th>AuthorId</th>
          <th>ResolverId</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td>1</td>
          <td>100</td>
          <td>12312312</td>
          <td>412412412</td>
          <td>Sample Reimbursement</td>
          <td>23</td>
          <td>414</td>
          <td>FOOD</td>
          <td>APPROVED</td>
        </tr>
      </tbody>
    </table>

    <script src="./MyReimbursement.js"></script>
  </body>
</html>
