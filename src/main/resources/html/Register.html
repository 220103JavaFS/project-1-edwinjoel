<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
  </head>
  <body>
    <div class="main2">
      <p class="sign" align="center">User Registration</p>
      <form class="form1">
        <input
          class="username"
          id="firstname"
          type="text"
          align="center"
          placeholder="First Name"
        />
        <input
          class="username"
          id="lastname"
          type="text"
          align="center"
          placeholder="Last Name"
        />
        <input
          class="username"
          id="username"
          type="text"
          align="center"
          placeholder="Username"
        />
        <input
          class="username"
          id="password"
          type="text"
          align="center"
          placeholder="Password"
        />
        <input
          class="username"
          id="email"
          type="text"
          align="center"
          placeholder="E-mail"
        />
        <input
          class="username"
          id="role"
          type="text"
          align="center"
          placeholder="EMPLOYEE/MANAGER"
        />
        <button class="submit" id="registerbtn" type="button" align="center">
          Register
        </button>
      </form>
    </div>
    <script src="./Register.js"></script>
  </body>
</html>
