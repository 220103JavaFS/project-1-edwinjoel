  <body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
      <a class="navbar-brand" href=""></a>
      <button

        type="button"
        data-toggle="collapse"

    <br />
    <button id="btn">Get All</button>
    <br />
    <select onchange="getByStatus()" name="status" id="status">
      <option value="PENDING">PENDING</option>
      <option value="APPROVED">APPROVED</option>
      <option value="DENIED">DENIED</option>
    </select>
    <br />
    <label for="useridinput">User Id:</label>
    <input type="number" id="useridinput">
    <button id="authorbtn">Author</button>
    <button id="resolverbtn">Resolver</button>
    <br />

    <br />
    <table class="table" id="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Amount</th>
          <th>Submitted</th>
          <th>Resolved</th>
          <th>Description</th>
          <th>AuthorId</th>
          <th>ResolverId</th>
          <th>Type</th>
          <th>Status</th>
          <th>Approve/Deny</th>
          <th>Delete</th>
        </tr>

      <tbody id="tbody">
        <tr>
          <td>1</td>
          <td>100</td>
